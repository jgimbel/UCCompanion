<!doctype html>
<html>

<head>
    <title>{{title}}</title>
    {% block header %} {% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/pure/0.6.0/pure-min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="/css/layouts/side-menu.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="/css/site.css"> {% block stylesheets %} {% endblock %}
</head>

<body>
    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>
        <div id="menu">
            <!-- should be partial view -->
            <div class="pure-menu">
                <a class="pure-menu-heading" href="/">U.C.C</a>
                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="/" class="pure-menu-link">Home</a></li>
                    <li class="pure-menu-item"><a href="/presentation" class="pure-menu-link">Presentations</a></li>

                    <li class="pure-menu-item"><a href="/speakers" class="pure-menu-link">Speakers</a></li>
                    {% if user %}
                        {% if user.facebook.email %}
                            <li class="pure-menu-item"><a href="/friends" class="pure-menu-link">My Friends</a></li>
                        {% endif %}
                        <li class="pure-menu-item"><a href="/auth/logout" class="pure-menu-link">Log Out</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
        <div id="main">
            {% block body %} {% endblock %}
        </div>
    </div>
    <script src="/js/ui.js"></script>
    {% block scripts %} {% endblock %}
    
</body>

</html>
