{% extends "layout.html" %} 
{% block body %}
<div class="header">
    <h1>{{title}}</h1>
    <h2>Leaders Building Leaders 2015</h2>
</div>
<div class="content">
{% for event in events %}
    <h2>{{event.Speaker}}</h2>
    <h3>{{event.Position}} <small> at 
    {{event.Company}}</small></h3>
    <p>{{event.Bio | replace("\n","</p><p>") | safe}}</p>
{% endfor %}
{% endblock %}
</div>
